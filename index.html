<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Hello, world!</title>
  </head>
  <body  onload="initClock()">

    <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 96vh;">
        <h5 class="text-white font-weight-normal m-0">Meeting 1</h5>
        <h1 class="text-title">Available</h1>
        <div class="progres">
            <div class="barOverflow">
                <div class="bar" style="transform: rotate(405deg);"></div>
            </div>
        </div>
        <div class="centered mx-5">
            <div class="d-flex justify-content-around text-white mb-4">
                <div class="my-auto text-center">
                    <div class="datetime">
                        <h6 class="time m-0">
                            <span id="hour">00</span> :
                            <span id="minutes">00</span>
                            <span id="seconds" style="display: none;">00</span>
                            <span id="period">AM</span>
                        </h6>
                        <p class="date m-0">
                            <span id="dayname">Day</span>,
                            <span id="month">Month</span>
                            <span id="daynum">00</span>
                            <span id="year" style="display: none;">Year</span>
                        </p>
                    </div>
                </div>
                <div class="border my-auto" style="height: 40px;"></div>
                <div class="scrollbar my-auto" id="style-1">
                    <p class="m-0">11:00 - 12:00 Ravi Ham</p>
                    <p class="m-0">11:00 - 12:00 Ravi Ham</p>
                    <p class="m-0">11:00 - 12:00 Ravi Ham</p>
                    <p class="m-0">11:00 - 12:00 Ravi Ham</p>
                    <p class="m-0">11:00 - 12:00 Ravi Ham</p>
                </div>
            </div>
            <div class="d-flex justify-content-around text-white">
                <button type="button" class="btn btn-secondary btn-sm" style="background-color: #303030; color: #22DF41; width: 20vw;">Verify</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="./script.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
